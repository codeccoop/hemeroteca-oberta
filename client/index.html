<!DOCTYPE html>
<html lang="ca">
	<head>
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<main class="app">
            <div class="app__content">
                <div class="titles">
                    <h1>Hemeroteca oberta</h1>
                    <h2>Patrocinat per la Vanguardia &#128521;</h2>
                </div>
			    <form class="form">
                    <div class="form__field">
                        <label>Quin mot cerques?</label>
				        <input type="text" name="word" placeholder="Quina paraula vols buscar?" />
                    </div>
                    <div class="form__field">
                        <label>Des de</label>
				        <input type="date" name="start_date" />
                    </div>
                    <div class="form__field">
                        <label>Fins a</label>
				        <input class="app__input" class="" name="end_date" type="date" />
                    </div>
				    <button class="form__button button" name="submit" disabled>Cercar</button>
			    </form>
			    <div class="logger">
                    <p class="logger__status">Sense resultats</p>
				    <button class="logger__button button" name="submit" disabled>Descarregar</button>
                </div>
            </div>
		</main>
	</body>
</html>
